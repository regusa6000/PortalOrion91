<nb-card>
  <nb-card-header>Control de ManoMano</nb-card-header>

  <nb-card-body>
    <span>Muestra los precios de ORION91 vs MANOMANO.</span><br><br>

    <nb-radio-group  style="display: flex; justify-content: center;">
      <nb-radio [value]="1" (click)="avanzado(1)"> Indice 1,20 </nb-radio>
      <nb-radio [value]="4" (click)="avanzado(4)"> Indice 1,18 </nb-radio>
      <nb-radio [value]="9" (click)="avanzado(9)"> Indice 1,15 </nb-radio>
      <nb-radio [value]="8" (click)="avanzado(8)"> Indice 1,10 </nb-radio>
      <nb-radio [value]="7" (click)="avanzado(7)"> Indice 1,05 </nb-radio>
      <nb-radio [value]="2" (click)="avanzado(2)"> Indice 1,03 </nb-radio>
      <nb-radio [value]="5" (click)="avanzado(5)"> Indice 1,00 </nb-radio>
      <nb-radio [value]="3" (click)="avanzado(3)" [checked]="true"> Indice Distinto </nb-radio>
    </nb-radio-group> <br>

    <ng2-smart-table [settings]="config" [source]="manoAmano">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
