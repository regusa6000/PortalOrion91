
<nb-card>

  <nb-card-header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <span><b>Abonos - Canales</b></span>
      </div>
      <div>
        <span *ngIf="fechaInicio != null">Fechas: {{ fechaInicio }} - {{ fechaFin }}</span>
      </div>
    </div>

  </nb-card-header>

  <nb-card-body>

    <div style="display: flex; justify-content: flex-end;" >
      <div>
        <input nbInput placeholder="Seleccionar Fecha:" [nbDatepicker]="rangepicker">
        <nb-rangepicker #rangepicker (rangeChange)="cambioRango($event)"></nb-rangepicker>
      </div>

      <div>
        <button nbButton status="primary" style="margin-left: 15px;" (click)="buscar()">Buscar</button>
      </div>
    </div><br><br><br>


    <div id="container" style="width: 750px; height: 750px;margin: auto;"></div>

  </nb-card-body>
</nb-card>
