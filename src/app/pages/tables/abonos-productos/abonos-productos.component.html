<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">

  <nb-card-header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <span><b>Abonos - Productos</b></span>
      </div>
      <div>
        <span *ngIf="fechaInicio != null">Fechas: {{ fechaInicio }} - {{ fechaFin }}</span>
      </div>
    </div>

  </nb-card-header>

  <nb-card-body>

    <div style="display: flex; justify-content: flex-end;" >
      <div>
        <input nbInput placeholder="Seleccionar Fecha:" [nbDatepicker]="rangepicker">
        <nb-rangepicker #rangepicker (rangeChange)="cambioRango($event)"></nb-rangepicker>
      </div>

      <div>
        <button nbButton status="primary" style="margin-left: 15px;" (click)="buscar()">Buscar</button>
      </div>
    </div><br><br><br>

    <ng2-smart-table [settings]="config" [source]="source"></ng2-smart-table>

  </nb-card-body>
</nb-card>
