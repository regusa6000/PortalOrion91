<nb-card>
  <nb-card-header>Configuraci√≥n de Rutas</nb-card-header>

  <nb-card-body>

    <br>
    <div style="display: flex; justify-content: end;">
      <nb-select placeholder="Seleccionar Zona: " (selectedChange)="buscarZona($event)">
        <nb-option *ngFor="let zona of zonas" [value]="zona.id_zona">{{ zona.nombre_zona }}</nb-option>
      </nb-select>
    </div><br><br>

    <ng2-smart-table [settings]="config" [source]="source" (createConfirm)="onAdd($event)" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEdit($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
