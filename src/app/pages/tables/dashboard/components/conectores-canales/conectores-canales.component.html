<div id="tablaRoturas">

      <tr>
        <th scope="col">Canal</th>
        <th scope="col">Tipo</th>
        <th scope="col">Conector</th>
        <th scope="col">√çndice</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of source">

        <td>{{ dato.conector }}</td>

    </tbody>
  </table>
</div>
