  <table class="table mb-0 table-striped">
    <thead class="bg-dark text-white">
      <tr style="text-align: center;">
        <th>Or Pedido</th>

    </thead>
    <tbody>
      <tr *ngFor="let abo of source; let i = index">
        <td align="center">{{ abo.referenciaPs }}</td>

        <td align="center">
          <button nbButton status="basic" (click)="open(abo.id,abo.idFactura,abo.pedidoAx,abo.id_product,abo.nombreProducto,abo.cantidadVendida,abo.precioFinal,abo.imagen)"><nb-icon icon="plus-square-outline"></nb-icon></button>
