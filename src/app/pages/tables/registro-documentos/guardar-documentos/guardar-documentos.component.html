<nb-card>
  <nb-card-header>Guardar Documentos</nb-card-header>
  <nb-card-body>


    <div>

      <div>
        <p style="color: red;"><b>Recuerda seleccionar la opci√≥n del desplegable!!</b></p>
      </div>

      <div>
        <input #autoInput
          nbInput
          type="text"
          (input)="onChange()"
          placeholder="Seleccione Ean13: "
          [nbAutocomplete]="auto" />

        <nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">
          <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
            {{ option }}
          </nb-option>
        </nb-autocomplete>
      </div><br>

      <div>
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
      </div><br>

      <div>
        <nb-select placeholder="Tipo de Documento: " (selectedChange)="buscarTipodeDocumento($event)">
          <nb-option *ngFor="let doc of arrayTipoDocumento" [value]="doc.idTipo">{{ doc.observacion }}</nb-option>
        </nb-select>
      </div><br>

      <div>
        <textarea nbInput fullWidth placeholder="Observacion" [(ngModel)]="observacion"></textarea>
      </div><br>

      <div style="text-align: center;">
        <button nbButton status="primary" (click)="registrarNoticia()">Registrar Documento</button>
      </div><br>

    </div>



  </nb-card-body>
</nb-card>
