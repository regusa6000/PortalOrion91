<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Total pedido</th>
      <th scope="col">Total pagado</th>
      <th scope="col">DIFERENCIA</th>
      <th scope="col">URL pedido</th>
      <th scope="col">NÂº de pedido</th>
      <th scope="col">Pago/canal</th>
      <th scope="col">Fecha de pedido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let diferencia of arrayDiferenciaPagos">
      <td>{{ diferencia.id_order }}</td>
      <td>{{ diferencia.total_paid }}</td>
      <td>{{ diferencia.amount }}</td>
      <td>{{ diferencia.diferencia }}</td>
      <td><a href="https://orion91.com/admin753tbd1ux/index.php?controller=AdminOrders&vieworder=&id_order={{ diferencia.id_order }}" target="_blank">Ir a pedido</a></td>
      <td>{{ diferencia.reference }}</td>
      <td>{{ diferencia.payment }}</td>
      <td>{{ diferencia.date_add}}</td>
    </tr>
  </tbody>
</table>
