<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Url Antigua</th>
      <th scope="col">Id Categoria</th>
      <th scope="col">Url Destino</th>
      <th scope="col">Id Producto</th>
      <th scope="col">Producto</th>
      <th scope="col">Activo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let redireccion of redireccionadas">
      <td>{{ redireccion.url_antigua }}</td>
      <td>{{ redireccion.id_category }}</td>
      <td>{{ redireccion.url_destino }}</td>
      <td>{{ redireccion.id_product}}</td>
      <td>{{ redireccion.name}}</td>
      <td>{{ redireccion.active}}</td>
    </tr>
  </tbody>
</table>
