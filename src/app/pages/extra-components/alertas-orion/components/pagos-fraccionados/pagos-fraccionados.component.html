<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nº Pedido</th>
      <th scope="col">URL Pedido</th>
      <th scope="col">Pago/Canal</th>
      <th scope="col">Importe Pedido</th>
      <th scope="col">Fecha de Creación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pagos of arrayPagos">
      <td>{{ pagos.reference }}</td>
      <td><a href="{{ pagos.url }}" target="_blank">Ir a pedido</a></td>
      <td>{{ pagos.payment }}</td>
      <td>{{ pagos.total_paid | currency:'EUR': true }}</td>
      <td>{{ pagos.date_add}}</td>
    </tr>
  </tbody>
</table>
